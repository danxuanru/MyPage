<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Title</title>
        <link href="style/style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    </head>
    <body>
        <script>
            str = "Hello World!";
            document.write(str);
            console.log(5+6);
            console.log("ERROR");
        </script>

        <br>
        <p id="demo"></p>
        <button type="button" onclick="document.write('write')">
            write</button>
        <button type="button" onclick="document.getElementById('demo').innerHTML = 'innerHTML'">
            innerHTML</button>
        <button type="button" onclick="alert('window.alert')">
            window.alert</button>
        <button type="button" onclick="console.log('console.log')">
            console.log</button>
        
        <hr>  
        <pre>   <!-- pre包夾JavaScript程式碼 可以得到JS的原始輸出(未經過瀏覽器的排版) -->
        使用 document.write():
        <script>document.write("Good"); document.write("Bye!");</script>
        使用 document.writeln():
        <script>document.writeln("Good"); document.writeln("Bye!");</script>
        使用 document.write() 再加上 "\n":
        <script>document.write("Good\n"); document.write("Bye!\n");</script>
        </pre>
        <hr>


        <table>
            <caption>TABLE</caption>
            <tr>
                <th></th> <td>height</td> <td>weight</td> <td>BMI</td>
            </tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <th>P3</th> <td>163</td> <td>54</td> <td>20.3</td>
            </tr>
        </table>

        <form>
            <p>TEXT : <input type="text"></p>
            <p>PASSWORD : <input type="password"></p>
            <input type="radio" name="ra">radio1
            <input type="radio" name="ra">radio2
            <p><input type="checkbox"></p>
            <select> 
                <option>drop-down</option>
                <option>select</option>
                <option>boxes</option>
            </select>
            <br><br>
            <textarea>Default Value</textarea>
            <input type="submit">
        </form>
    </body>
</html>
